      <script>
    // === INIZIALIZZAZIONE DOPO IL CARICAMENTO DEL DOM ===
    document.addEventListener("DOMContentLoaded", () => {
      // === RIFERIMENTI AGLI ELEMENTI DEL DOM ===
      const scelta = document.getElementById("scelta");
      const test = document.getElementById("test");
      const ordinamento = document.getElementById("ordinamento");
      const result = document.getElementById("result");
      const analysis = document.getElementById("analysis");
      const currentQ = document.getElementById("currentQ");
      const nextBtn = document.getElementById("nextBtn");
      const submitBtn = document.getElementById("submitBtn");
      const questionsContainer = document.getElementById("questions-container");

      let idx = 0;
      let score = { Persefone: 0, Afrodite: 0, Artemide: 0, Era: 0, Demetra: 0, Atena: 0, Estia: 0 };
      let draggedItem = null;

      // === GESTIONE SCELTA INIZIALE ===
      document.getElementById("btnTest").onclick = () => {
        scelta.classList.add("hidden");
        test.classList.remove("hidden");
        generaDomande();
        showQ();
      };

      document.getElementById("btnOrdina").onclick = () => {
        scelta.classList.add("hidden");
        ordinamento.classList.remove("hidden");

      // === GENERA DOMANDE DINAMICAMENTE ===
      function generaDomande() {
        questionsContainer.innerHTML = "";
        testiDomande.forEach((domanda, i) => {
          const div = document.createElement("div");
          div.className = `question ${i === 0 ? '' : 'hidden'}`;
          div.dataset.index = i;

          `;

          const risonanzeGroup = div.querySelector(".risonanze-group");
          const risonanzeDomanda = mappaRisonanze[i];

          // Aggiungi solo le risonanze pertinenti
          ["Persefone", "Afrodite", "Artemide", "Era", "Demetra", "Atena", "Estia"].forEach(nomeDea => {
            const dea = dee.find(d => d.nome === nomeDea);
            const risonanza = {
              Persefone: "Trasformazione",
              Afrodite: "Desiderio",
              Artemide: "Libert√†",
              Era: "Alleanza",
              Demetra: "Cura",
              Atena: "Saggezza",
              Estia: "Centro"

              const btn = document.createElement("button");

              btn.className = `risonanza text-${dea.colore} border-${dea.colore}`;
              btn.dataset.dea = dea.nome;
              btn.dataset.risonanza = risonanza;
              btn.innerHTML = `<span class="mr-1">${dea.simbolo}</span>${risonanza}`;
              risonanzeGroup.appendChild(btn);
            }
          });

          questionsContainer.appendChild(div);
        });

        // Inizializza eventi risonanza
        aggiungiEventiRisonanza();
      }

      // === GESTISCI SELEZIONE RISONANZE ===
      function aggiungiEventiRisonanza() {
        document.querySelectorAll('.risonanze-group').forEach(group => {
          const buttons = group.querySelectorAll('button');
          buttons.forEach(btn => {
            btn.addEventListener('click', function () {
              const selected = group.querySelectorAll('.selected');
              const maxSelections = 3;

              if (this.classList.contains('selected')) {
                this.classList.remove('selected');
                const dea = this.dataset.dea;
                score[dea] = Math.max(0, score[dea] - 1);
              } else if (selected.length < maxSelections) {
                this.classList.add('selected');
                const dea = this.dataset.dea;
                score[dea] = (score[dea] || 0) + 1;
              }
            });
          });
        });
      }

      // === NAVIGAZIONE TRA LE DOMANDE ===
      function showQ() {
        const questions = document.querySelectorAll(".question");
        questions.forEach((q, i) => {
          q.classList.toggle("hidden", i !== idx);
        });
        currentQ.textContent = idx + 1;
        nextBtn.classList.toggle("hidden", idx === testiDomande.length - 1);
        submitBtn.classList.toggle("hidden", idx !== testiDomande.length - 1);
      }

      nextBtn.onclick = () => {
        const group = document.querySelectorAll(".question")[idx].querySelector('.risonanze-group');
        const selected = group.querySelectorAll('.selected');
        if (selected.length === 0) {
          alert("Seleziona almeno una risonanza");
          return;
        }
        idx++;
        showQ();
      };

      submitBtn.onclick = () => {
        const ordine = Object.keys(score).sort((a, b) => score[b] - score[a]);
        mostraRisultato(ordine);
      };

      // === DRAG & DROP: carica dee in ordine casuale ===
      function caricaDee() {
        const list = document.getElementById("dea-list");
        list.innerHTML = "";
        const shuffled = [...dee].sort(() => Math.random() - 0.5);
        shuffled.forEach(dea => {
          const el = creaElementoDea(dea);
          list.appendChild(el);
        });
      }

      // === CREA ELEMENTO DRAGGABLE PER OGNI DEA ===
      function creaElementoDea(dea) {
        const div = document.createElement("div");
        div.className = `dea-card flex items-center p-4 bg-white rounded-lg shadow cursor-move border-l-4 border-${dea.colore}`;
        div.draggable = true;
        div.dataset.id = dea.id;

        div.innerHTML = `
          <span class="drag-handle text-xl mr-4">‚ò∞</span>
          <span class="text-2xl mr-3">${dea.simbolo}</span>
          <div>
            <div class="font-bold text-gray-800">${dea.nome}</div>
            <div class="text-sm text-gray-500">${dea.descr}</div>
          </div>
        `;

        div.addEventListener("dragstart", () => {
          draggedItem = div;
          setTimeout(() => div.classList.add("opacity-50"), 0);
        });

        div.addEventListener("dragend", () => {
          div.classList.remove("opacity-50");
        });

        div.addEventListener("dragover", e => {
          e.preventDefault();
          if (div !== draggedItem) {
            const rect = div.getBoundingClientRect();
            const midpoint = (rect.top + rect.bottom) / 2;
            if (e.clientY < midpoint) {
              div.classList.add("border-t-4", "border-t-blue-500");
            } else {
              div.classList.add("border-b-4", "border-b-blue-500");
            }
          }
        });

        div.addEventListener("dragleave", () => {
          div.classList.remove("border-t-4", "border-b-4", "border-t-blue-500", "border-b-blue-500");
        });

        div.addEventListener("drop", e => {
          e.preventDefault();
          div.classList.remove("border-t-4", "border-b-4", "border-t-blue-500", "border-b-blue-500");
          if (div === draggedItem) return;

          const rect = div.getBoundingClientRect();
          const midpoint = (rect.top + rect.bottom) / 2;
          const list = div.parentElement;

          if (e.clientY < midpoint) {
            list.insertBefore(draggedItem, div);
          } else {
            list.insertBefore(draggedItem, div.nextSibling);
          }
        });

        return div;
      }

        };
