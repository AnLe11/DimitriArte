          <button type="button" id="submitBtn" class="hidden bg-green-dea text-white px-6 py-2 rounded">Scopri la tua Anima</button>

    <!-- ORDINAMENTO -->
    <div id="ordinamento" class="hidden mt-10">
      <p class="text-center mb-6">Trascina le dee in ordine di importanza</p>
      <div id="dea-list" class="space-y-3 mb-8"></div>
      <div class="text-center">
        <button onclick="analizza()" class="bg-blue-dea hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow transition duration-200">
          Scopri la tua Anima

    <!-- RISULTATO -->

  </div>

      { id: 3, nome: "Artemide", simbolo: "ðŸŒ™", colore: "blue-dea", descr: "Indipendenza, obiettivi personali" },
      { id: 4, nome: "Era", simbolo: "ðŸ‘‘", colore: "yellow-dea", descr: "Impegno relazionale, matrimonio" },
      { id: 5, nome: "Demetra", simbolo: "ðŸŒ¾", colore: "brown-dea", descr: "MaternitÃ , nutrimento" },
      { id: 6, nome: "Atena", simbolo: "ðŸ›¡ï¸", colore: "green-dea", descr: "Saggezza, strategia, razionalitÃ " },
      { id: 7, nome: "Estia", simbolo: "ðŸ”¥", colore: "black-dea", descr: "InterioritÃ , spiritualitÃ  domestica" }
    ];

    const testiDomande = [
      "Se potessi scegliere tra qualsiasi persona al mondo, chi inviteresti a cena?",
      "Vorresti essere famoso? Come?",
      "Prima di fare una telefonata, fai le prove di quello che dirai?",
      "Definisci qual Ã¨ il giorno perfetto per te",
      "Quando hai cantato lâ€™ultima volta?",
      "Corpo o mente giovane per 60 anni?",
      "Pensi mai alla morte?",
      "Tre cose in comune con il partner",
      "Di cosa sei piÃ¹ grato?",
      "Cosa cambieresti della tua educazione?",
      "Racconta la tua vita",
      "Quale qualitÃ  vorresti svegliandoti?",
      "Cosa vorresti sapere da una sfera di cristallo?",
      "Un sogno mai realizzato?",
      "Il tuo piÃ¹ grande risultato",
      "Cosa conta in unâ€™amicizia?",
      "Il ricordo piÃ¹ caro",
      "Il piÃ¹ terribile",
      "Se morissi in un anno?",
      "Cosa significa amicizia?",
      "Che ruolo ha lâ€™amore?",
      "Cinque qualitÃ  reciproche",
      "Quanto era affettuosa la tua famiglia?",
      "Che rapporto hai con tua madre?",
      "Tre frasi con â€œnoiâ€",
      "Vorrei aver condivisoâ€¦",
      "Un segreto importante",
      "Cosa ti piace del partner",
      "Un momento imbarazzante",
      "Quando hai pianto?",
      "Una qualitÃ  che ammiri",
      "Cosa Ã¨ troppo serio per scherzare?",
      "Cosa rimpiangi di non aver detto?",
      "Casa in fiamme: cosa salvi?",
      "Quale morte ti colpirebbe di piÃ¹?",
      "Condividi un problema personale"
    ];

    // === ELEMENTI DOM ===
    const scelta = document.getElementById("scelta");
    const test = document = document.getElementById("test");
    const ordinamento = document.getElementById("ordinamento");
    const result = document.getElementById("result");
    const analysis = document.getElementById("analysis");
    const currentQ = document.getElementById("currentQ");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");
    const questionsContainer = document.getElementById("questions-container");

    let idx = 0;
    let dragSrcEl = null;

    // === SCELTA ===
    document.getElementById("btnTest").onclick = () => {
      scelta.classList.add("hidden");
      test.classList.remove("hidden");
      generaDomande();
      showQ();
    };

    document.getElementById("btnOrdina").onclick = () => {
      scelta.classList.add("hidden");
      ordinamento.classList.remove("hidden");
      caricaDee();
    };

    // === GENERA DOMANDE ===
    function generaDomande() {
      questionsContainer.innerHTML = testiDomande.map((t, i) => `
        <div class="question ${i > 0 ? 'hidden' : ''}">
          <p class="font-semibold mb-3">${i + 1}. ${t}</p>
          ${dee.map(d => `
            <label class="block mt-2">
              <input type="radio" name="q${i + 1}" value="${d.nome}" required> ${d.nome}
            </label>
          `).join("")}
        </div>
      `).join("");

      window.questions = document.querySelectorAll(".question");
    }

    // === TEST NAVIGAZIONE ===
    function showQ() {
      window.questions.forEach((q, i) => q.classList.toggle("hidden", i !== idx));
      currentQ.textContent = idx + 1;
      nextBtn.classList.toggle("hidden", idx === testiDomande.length - 1);
      submitBtn.classList.toggle("hidden", idx !== testiDomande.length - 1);
    }

    nextBtn.onclick = () => {
      if (!document.querySelector(`input[name="q${idx + 1}"]:checked`)) {
        alert("Seleziona una risposta");
        return;
      }
      idx++;
      showQ();
    };

    submitBtn.onclick = () => {
      const score = {};
      dee.forEach(d => score[d.nome] = 0);
      document.querySelectorAll("input:checked").forEach(r => score[r.value]++);
      const ordine = Object.keys(score).sort((a, b) => score[b] - score[a]);
      mostraRisultato(ordine);
    };

    // === DRAG & DROP FUNZIONANTE (versione collaudata) ===
    function caricaDee() {
      const shuffled = [...dee].sort(() => Math.random() - 0.5);
      const list = document.getElementById('dea-list');
      list.innerHTML = '';
      shuffled.forEach(dea => {
        const div = document.createElement('div');
        div.className = `dea-card flex items-center p-4 bg-white rounded-lg shadow cursor-move border-l-4 border-${dea.colore}`;
        div.draggable = true;
        div.dataset.id = dea.id;
        div.innerHTML = `
          <span class="drag-handle text-xl mr-4">â˜°</span>
          <span class="text-2xl mr-3">${dea.simbolo}</span>
          <div>
            <div class="font-bold text-gray-800">${dea.nome}</div>
            <div class="text-sm text-gray-500">${dea.descr}</div>
          </div>
        `;
        div.addEventListener('dragstart', handleDragStart);
        div.addEventListener('dragover', handleDragOver);
        div.addEventListener('drop', handleDrop);
        list.appendChild(div);
      });
    }

    function handleDragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', this.outerHTML);
      this.classList.add('opacity-50');
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    }

    function handleDrop(e) {
      e.preventDefault();
      if (dragSrcEl !== this && this.classList.contains('dea-card')) {
        const srcHTML = dragSrcEl.outerHTML;
        const targetHTML = this.outerHTML;
        dragSrcEl.outerHTML = targetHTML;
        this.outerHTML = srcHTML;
        rebindEvents();
      }
    }

    function rebindEvents() {
      document.querySelectorAll('.dea-card').forEach(el => {
        el.removeEventListener('dragstart', handleDragStart);
        el.removeEventListener('dragover', handleDragOver);
        el.removeEventListener('drop', handleDrop);
        el.addEventListener('dragstart', handleDragStart);
        el.addEventListener('dragover', handleDragOver);
        el.addEventListener('drop', handleDrop);
      });
    }

    // === ANALISI FINALE ===
    function analizza() {
      const ordine = Array.from(document.querySelectorAll('#dea-list .dea-card'))
        .map(el => parseInt(el.dataset.id))
        .map(id => dee.find(d => d.id === id).nome);

      if (new Set(ordine).size !== 7) {
        alert("Errore: assicurati che tutte le dee siano presenti.");
        return;
      }

      mostraRisultato(ordine);
    }

    function mostraRisultato(ordine) {
      test.classList.add("hidden");
      ordinamento.classList.add("hidden");
      result.classList.remove("hidden");

      const plus = ordine.slice(0, 2);
      const x = ordine.slice(2, 4);
      const uguale = ordine.slice(4, 6);
      const meno = [ordine[6]];
      const problema = `${plus[0]}/${meno[0]}`;

      analysis.innerHTML = `
        <p><strong>ðŸ”¹ Aspirazione (+):</strong> ${plus.join(', ')}</p>
        <p>Cerchi unione profonda e bellezza trasformativa. Ãˆ il tuo modus operandi.</p>
        <p><strong>ðŸ”¸ Situazione attuale (X):</strong> ${x.join(', ')}</p>
        <p>Vivi con ${x[0]} e ${x[1]}, ma in tensione tra libertÃ  e relazione.</p>
        <p><strong>ðŸ”¸ In riserva (=):</strong> ${uguale.join(', ')}</p>
        <p>Hai in ombra ${uguale[0]} e ${uguale[1]} â€” risorse da integrare.</p>
        <p><strong>ðŸ”¸ Rifiuto (â€”):</strong> ${meno[0]}</p>
        <p>Temi ${meno[0]} perchÃ© minaccia la tua autonomia o il tuo equilibrio emotivo.</p>
        <p><strong>ðŸ”¥ Problema Reale (+1/â€”7):</strong> ${problema}</p>
        <p>Desideri profondamente ${plus[0]} ma temi di perderti in ${meno[0]}. Questa tensione Ã¨ il nucleo del tuo processo di individuazione.</p>
        <p><strong>ðŸŒŸ La tua missione</strong></p>
        <p>Devi imparare a danzare tra questi due poli: non devi scegliere tra fuggire o fonderti, ma trovare un equilibrio tra intensitÃ  e sicurezza. La tua anima ti chiama a un amore che trasforma senza distruggere, a una libertÃ  che non nega la connessione.</p>
        <p>Onora tutte le dee in te. Non reprimere ${meno[0]}, ma impara a invitarla con consapevolezza. La vera forza Ã¨ nellâ€™integrazione, non nella fuga.</p>
      `;

      result.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
